<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1app login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo">
        <!-- <img src="images/1applogo.png" alt="1app logo"> -->
    </div>
    <div class="container">
        <h1>
            <i class="bi bi-box-arrow-in-right"></i><span class="heading">  Welcome back</span>
        </h1>
        <p class="signin-text">Sign into your account with your details</p>
        <form action="">
            <p>
                Email or Phone number <br>
                <input type="email"
                placeholder="johndon@gmail.com" name="email" required>
            </p>

            <p>
                Password <br>
                <input type="password"
                placeholder="**********" name="password" required>
                <i class="bi bi-eye"></i>
            </p>

            <p>
                <input type="submit" value="Sign in">
            </p>
        </form>

        <p class="forgot-pass">
           Forgot password? <a href=""> Reset here</a>
        </p>

        <p class="create-account">
            Don't have an account? <a href="">Register here</a>
        </p>
    </div>
    <div>
    <select class="language">
        <option><h3>English</h3></option>
        <option value="1">Portugal</option>
        <option value="2">Spanish</option>
        <option value="3">French</option>
    </select>
    <br> <br>
</div>
</body>
</html>
